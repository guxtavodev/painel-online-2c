<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de An√∫ncios</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<style>
  #tasks {
    margin-top: 1rem;
  }
</style>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Painel de An√∫ncios üìå</h1>
      <div id="notices"></div>
        <div id="tasks"></div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>

// Array de avisos
let notices = [
    "Lembrete: Amanh√£, dia 4 de Maio, ter√° s√°bado letivo"
];

// Array de tarefas
let tasks = [
    { name: "Mapa Mental de Val", deadline: "02/05/2024", description: "Entregar os mapas mentais desenvolvidos em dupla ou individual sobre os t√≥picos do livro que o professor disponiibizou no grupo", completed: false },
    { name: "Semin√°rio de Adelson", deadline: "Data do seu grupo", description: "Apresentar com seu respectivo grupo, o seu tema, em suas datas, a nota √© individual, cada participante dever√° falar por 5 minutos. E tamb√©m dever√° entregar o trabalho escrito com as normas ABNT", completed: true },
    { name: "Avalia√ß√£o de Educa√ß√£o F√≠sica", deadline: "09/05/2024", description: "Avalia√ß√£o com os assuntos: Fundamentos do basquetebol, regras, hist√≥ria, conceito de esporte e fun√ß√£o social."}
];

// Fun√ß√£o para exibir os avisos
function displayNotices() {
    let noticesContainer = document.getElementById('notices');
    noticesContainer.innerHTML = '';

    notices.forEach(notice => {
        let noticeElement = document.createElement('article');
        noticeElement.classList.add('message', 'is-info');
        noticeElement.innerHTML = `
            <div class="message-body">
                ${notice}
            </div>
        `;
        noticesContainer.appendChild(noticeElement);
    });
}

// Fun√ß√£o para exibir as tarefas
function displayTasks() {
    let tasksContainer = document.getElementById('tasks');
    tasksContainer.innerHTML = '';

    tasks.forEach((task, index) => {
        let taskElement = document.createElement('div');
        taskElement.classList.add('box');
        if (task.completed) {
            taskElement.classList.add('has-background-grey-lighter');
        }
        taskElement.innerHTML = `
            <label class="checkbox">
                <input type="checkbox" onchange="toggleTask(${index})" ${task.completed ? 'checked' : ''}>
                <span>${task.name}</span>
            </label>
            <p><strong>Prazo:</strong> ${task.deadline}</p>
            <p><strong>Descri√ß√£o:</strong> ${task.description}</p>
        `;
        taskElement.addEventListener('click', () => showTaskDetails(task));
        tasksContainer.appendChild(taskElement);
    });
}

// Fun√ß√£o para exibir detalhes da tarefa em um pop-up
function showTaskDetails(task) {
    Swal.fire({
        title: task.name,
        html: `
            <p><strong>Prazo:</strong> ${task.deadline}</p>
            <p><strong>Descri√ß√£o:</strong> ${task.description}</p>
            <p><strong>Status:</strong> ${task.completed ? 'Conclu√≠do ‚úÖ' : 'Pendente ‚ùå'}</p>
        `,
        showCloseButton: true
    });
}

// Fun√ß√£o para marcar uma tarefa como conclu√≠da ou n√£o
function toggleTask(index) {
    tasks[index].completed = !tasks[index].completed;
    localStorage.setItem('tasks', JSON.stringify(tasks));
    displayTasks();
}

// Verifica se h√° tarefas no armazenamento local
let storedTasks = localStorage.getItem('tasks');
if (storedTasks) {
    tasks = JSON.parse(storedTasks);
}

// Exibe os avisos e as tarefas
displayNotices();
displayTasks();

</script>
</body>
</html>
